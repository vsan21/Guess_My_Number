<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="actions.js"></script>
  </head>

  <body>
    <h1>Guess My Number</h1>
    <input type='text' id='guess' placeholder='1-10'>
    <input type='submit' value='Submit' id='submit'>
    <p id='comment'></p>
    <p id='previous'></p>
    <p id='tries'></p>
    <img src='http://www.reactiongifs.com/r/yay2.gif' alt='excited gif' width=400 height=300 id='excited'>
    <img src='https://metrouk2.files.wordpress.com/2016/05/crying-gif-2.gif' alt='sad gif' width=400 height=300 id='sad'>
  </body>
</html>
